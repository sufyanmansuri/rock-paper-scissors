<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container-col">
      <div class="flex-container" style="flex-direction: column;">
        <div class="big-text">Rock Paper Scissors</div>
        <div class="score secondary-text">0 - 0</div>
      </div>
      <div class="flex-container">
        <button data-selection="rock" class="emoji test">&#9994;</button>
        <button data-selection="paper" class="emoji">&#9995;</button>
        <button data-selection="scissors" class="emoji">&#9996;</button>
      </div>
      <div class="flex-container status secondary-text" style="flex-direction: column">
        <div class="selection secondary-text"><br /></div>
        <div class="result">Click a button to play!</div>
      </div>
    </div>
  </body>
</html>
