<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex-container-col">
      <div class="flex-container big-text">Rock Paper Scissors</div>
      <div class="flex-container">
          <button data-selection="rock" class="emoji test">&#9994;</button>
          <button data-selection="paper" class="emoji">&#9995;</button>
          <button data-selection="scissors" class="emoji">&#9996;</button>
      </div>
      <div class="flex-container status" style="flex-direction: column;">
        <div class="selection"><br></div>
        <div class="result">Click a button to play!</div>
      </div>
    </div>
  </body>
</html>
